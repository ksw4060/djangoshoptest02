<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<script>(function () {
        const IMP = window.IMP;
        const code = "iamport";
        IMP.init(code);

        const merchant_uid = "merchant_" + new Date().getTime();

        IMP.request_pay({
            merchant_uid: merchant_uid,
            name: "주문 테스트",
            amount: 100,
        }, function (response) {
            //콜백함수 호출
            console.log(response);
        });
    })();
</script>
